<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto AAP - 4ºSemestre - Fatec Itaquaquecetuba - SP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-header"></div>

    <div class="container">
        <header class="subject-header">
            <h2>Área do Professor</h2>
            <img src="imagens/professores.png" alt="Professores" />
        </header>

        <div id="main-nav-placeholder"></div>

        <div class="content-editor">
            <h3>Editor de Conteúdo da Matéria</h3>
            <form>
                <div class="form-group">
                    <label for="subject-select">Selecione a Matéria:</label>
                    <select id="subject-select" name="subject-select">
                        <option value="ingles">Inglês IV</option>
                        <option value="financeira">Gestão Financeira</option>
                        <option value="pessoas">Gestão de Pessoas</option>
                        <option value="marketing">Marketing</option>
                        <option value="internet">Programação para Internet</option>
                        <option value="redes">Rede de Computadores</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="content-textarea">Conteúdo:</label>
                    <textarea id="content-textarea" name="content-textarea" rows="10" placeholder="Digite o conteúdo da matéria aqui..."></textarea>
                </div>
                <div class="form-group">
                    <button type="button">Adicionar Imagem</button>
                    <button type="button">Adicionar Teste</button>
                </div>
                <div class="form-group">
                    <button type="submit">Salvar Conteúdo</button>
                </div>
            </form>
        </div>

        <div class="courses-grid">
            <div class="course-item">
                <a href="prfessor_ingles4.html">
                    <img src="imagens/ingles.png" alt="Inglês" />
                    <p>Inglês IV</p>
                </a>
            </div>
            <div class="course-item">
                <a href="professor_gestaoFinanceira.html">
                    <img src="imagens/financeira.png" alt="Gestão Financeira" />
                    <p>Gestão Financeira</p>
                </a>
            </div>
            <div class="course-item">
                <a href="professor_gestoaPessoas.html">
                    <img src="imagens/pessoas.png" alt="Gestão de Pessoas" />
                    <p>Gestão de Pessoas</p>
                </a>
            </div>
            <div class="course-item">
                <a href="professor_marketing.html">
                    <img src="imagens/marketing.png" alt="Marketing" />
                    <p>Marketing</p>
                </a>
            </div>
            <div class="course-item">
                <a href="professor_progamacaoParaInternet.html">
                    <img src="imagens/prginternet.png" alt="Programação para Internet" />
                    <p>Programação para Internet</p>
                </a>
            </div>
            <div class="course-item">
                <a href="professor_redeDeComputadores.html">
                    <img src="imagens/redescomputadores.png" alt="Rede de Computadores" />
                    <p>Rede de Computadores</p>
                </a>
            </div>
        </div>
    </div>

    <div id="main-footer-placeholder"></div>
    <script src="script.js"></script>
</body>

</html>
