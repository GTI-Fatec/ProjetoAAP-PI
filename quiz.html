<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo - Projeto AAP</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="main-header"></div>
    <div id="main-nav-placeholder"></div>

    <div class="container">
        <header class="subject-header">
            <h2 id="quiz-title">Quiz Interativo</h2>
        </header>

        <div id="quiz-container">
            <!-- As perguntas do quiz serão inseridas aqui pelo JavaScript -->
        </div>

        <button id="submit-btn">Verificar Respostas</button>

        <div id="results-container">
            <!-- Os resultados do quiz serão exibidos aqui -->
        </div>
    </div>

    <div id="main-footer-placeholder"></div>
    <script src="script.js"></script>
    <script src="quiz.js"></script>
</body>

</html>
